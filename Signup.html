<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Sign Up</title>
</head>
<body style="background-color: black;">

	<h1>
		<p style="color: red;">PLEASE REGISTER HERE</p>
	</h1>

	<div class="table-responsive">
		<table class="table" style="background-color: white;">
			<tr>
				<input type="text" name="t1" placeholder="Enter First Name">
			</tr>
			<br>
			<br>
			<tr>
				<input type="text" name="t1" placeholder="Enter Last Name">
			</tr>
			<br>
			<br>
			<tr>
				<input type="email" placeholder="Enter Mail ID">
			</tr>
			<br>
			<br>
			<tr>
				<input type="password" placeholder="Enter your password">
			</tr>
			<br>
			<br>
			<tr>
				<input type="password" placeholder="Re-enter your password">
			</tr>
		</table>
	</div>

	<div class="container">
		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal"
			data-target="#myModal">SUBMIT</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Successfully Registered!!!!</h4>
					</div>
					<div class="modal-body">
						<p>You have successfully been registered..</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<br>
	<br>
	<a href="Home.html" class="btn btn-info" role="button">Home </a>

</body>
</html>
